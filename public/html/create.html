<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/loginPasCreate.css">

    <title>Skapa Konto</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
    </div>
    <div class="container">
        <form class="form">
            <div class="title">Välkommen till WashApp</div>
            <div class="formItem">
                <label>Namn</label>
                <input type="text" class="input" placeholder="t.ex Sven Andersson">
            </div>
            <br>
            <div class="formItem">
                <label>Email</label>
                <input type="text" class="input" placeholder="exempel@exempel.com">
            </div>
            <br>
            <div class="formItem">
                <label>Lösenord</label>
                <input type="password" class="input" placeholder="Skriv in ditt lösenord">
            </div>
            <br>
            <div class="formItem">
                <label>Bekräfta lösenord</label>
                <input type="password" class="input" placeholder="Skriv in ditt lösenord igen">
            </div>
            <button type="button" class="btn">Skapa Konto</button>
        </form>
        <p class="text">
           <a href="../html/login.html">Logga in</a><br>
           Integritetspolicy
        </p>
    </div>
</body>
</html>
