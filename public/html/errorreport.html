<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/errorreport.css">

    <title>Felrapport</title>

</head>

<body>

    <header>
        <ul>
            <li class="headerAccount">
                <a href="#"> <i class="material-icons">account_circle</i></a>
            </li>
            <li>
                <h2>WashApp</h2>
            </li>
            <li class="headerHome">
                <a href="home"><i class="material-icons">home </i></a>
            </li>
        </ul>
    </header>

    <div class="container">

        <form class="form">

            <div class="title">Felrapport</div>

            <div class="formItem">

                <label>Ämne</label>
                <input type="text" class="input" id="subject" placeholder="t.ex Bokning av kemtvätt">

            </div>

            <br>

            <div class="formItem">

                <label>Meddelande</label>
                <input type="message" class="input" id="mes" placeholder="Beskriv problemet">

            </div>

            <button type="button" class="btn">Skicka Felrapport</button>

        </form>

    </div>

</body>

</html>
